<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMockTaxonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMockTaxonLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mockTaxonController.selected.id}" 
                                 title="#{bundle.CreateMockTaxonTitle_id}"  requiredMessage="#{bundle.CreateMockTaxonRequiredMessage_id}" disabled="true"/>
                    <h:outputLabel value="#{bundle.CreateMockTaxonLabel_extUuid}" for="extUuid" />
                    <h:inputText id="extUuid" value="#{mockTaxonController.selected.extUuid}" 
                                 title="#{bundle.CreateMockTaxonTitle_extUuid}" disabled="true"/>
                    <h:outputLabel value="#{bundle.CreateMockTaxonLabel_commonName}" for="commonName" />
                    <h:inputText id="commonName" value="#{mockTaxonController.selected.commonName}"  title="#{bundle.CreateMockTaxonTitle_commonName}" />
                    <h:outputLabel value="#{bundle.CreateMockTaxonLabel_scientificName}" for="scientificName" />
                    <h:inputText id="scientificName" value="#{mockTaxonController.selected.scientificName}" title="#{bundle.CreateMockTaxonTitle_scientificName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mockTaxonController.create}" value="#{bundle.CreateMockTaxonSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mockTaxonController.prepareList}" value="#{bundle.CreateMockTaxonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMockTaxonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
